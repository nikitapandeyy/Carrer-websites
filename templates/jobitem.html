<div class="border-bottom row"  style="margin-bottom=16px; padding-bottom:8px;">
  <div class="col-10" >
    <h4 style="color:rgb(120,120,120); margin-bottom=4px;"> 
        {{job["title"]}}
    </h4>
            <div>
              <b>LOCATION:</b> 
              {{job["Location"]}}
            </div>
            {% if "salary" in job %}
            <div>
              <b>SALARY</b>
             {{job["salary"]}}
            </div>
            {% endif %}
  </div>
  <div class="col-2" >
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
  </div>
</div>
